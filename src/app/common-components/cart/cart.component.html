<div class="cartBox">
  <form>
    <div class="form-group">

      <h1>KOSZYK</h1>

      <div class="row">
        <div class="col-md-12">

          <div *ngFor="let book of booklist1; let i = index">

            <h5>
              <div class="pad" ><a routerLink="/books/{{i}}" routerLinkActive="active"> {{book.title}} </a>
                <span>
                  <button type="button" class="btn btn-outline-danger btn-xs" (click)="onItemDeleted(i)">Usuń</button>
                </span>
              </div>
            </h5>

          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Zamów</button>
      </div>
    </div>
  </form>
</div>
