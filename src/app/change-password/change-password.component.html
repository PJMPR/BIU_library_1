<div class="container">
  
    <form #changePassForm="ngForm"
    novalidate>
      <div class="form-group">
        <label for="password">Enter old password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter old password"
        required
        #password="ngModel"
        [(ngModel)]="model.password"
        >
      </div>
      <div class="form-group">
        <label for="newPassword">Enter new password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password"
        required
        #newPassword="ngModel"
        [(ngModel)]="model.newPassword"
        >
      </div>
      <div class="form-group">
        <label for="RnewPassword">Repeat new password</label>
        <input type="password" class="form-control" id="RnewPassword" name="RnewPassword" placeholder="Repeat new password"
        required
        validateEqual="newPassword"
        #rNewPassword="ngModel"
        [(ngModel)]="model.rNewPassword"
        >
      </div>
      <button routerLink="/home" [disabled]="(changePassForm.invalid && changePassForm.touched) || changePassForm.untouched" type="submit" class="btn btn-primary">Change password</button>
    </form>
  </div>
