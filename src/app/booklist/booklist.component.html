<div class="container_fluid">
	<div class="row">
	  <div class="col-md-8">
		<div class="col-sm-3 col-md-3 col-lg-3" *ngFor="let book of booklist1; let i = index">
		  <div class="polaroid">
			<img src="{{book.imgURL}}" class="img-responsive" style="width:100%">
			<div class="caption">
			  <div class="row">
				<h5><label class="pad">{{book.title}}</label></h5>
			  </div>
			  <div class="row">
				<a class="btn btn-primary btn-product" routerLink="/books/{{book.id}}" routerLinkActive="active"><span class="glyphicon glyphicon-info-sign"></span> Szczegóły</a>
			  </div>
			  <div class="row">
				<a class="btn btn-primary_cart btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Dodaj do koszyka</a>
			  </div>
  
			  <p> </p>
			</div>
		  </div>
		</div>
  
		<p> </p>
	  </div>
	</div>
  
	<div class="row">
	  <div class="col-md-8">
		<div class="col-sm-3 col-md-3 col-lg-3" *ngFor="let book of booklist2">
		  <div class="polaroid">
			<img src="{{book.imgURL}}" class="img-responsive" style="width:100%">
			<div class="caption">
			  <div class="row">
				<h5><label class="pad">{{book.title}}</label></h5>
			  </div>
			  <div class="row">
				<a href="/books/:bookid" class="btn btn-primary btn-product"><span class="glyphicon glyphicon-info-sign"></span> Szczegóły</a>
			  </div>
			  <div class="row">
				<a class="btn btn-primary_cart btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Dodaj do koszyka</a>
			  </div>
  
			  <p> </p>
			</div>
		  </div>
		</div>
  
		<p> </p>
	  </div>
	</div>
  
  
  </div>
