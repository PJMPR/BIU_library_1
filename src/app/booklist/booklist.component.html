<div class="container_booklist">
    <div class="row">
    	<div class="col-md-12">
			<div class="col-sm-6 col-md-4" *ngFor="let book of booklist1">
				<div class="thumbnail">

							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Szczegóły</a> 
							</div>
						</div>

						<p> </p>
					</div>
				</div>
			</div>

						<p> </p>
					</div>
				</div>
			</div>
