<div class="container">
    <h1>Dodaj książkę</h1>
    <form>
        <div class="form-group">
          <label for="inputTitle">Tytuł:</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="Tytuł">
        </div>
        <div class="form-group">
            <label for="inputAuthor">Autor:</label>
            <input type="text" class="form-control" id="inputAuthor" placeholder="Autor">
          </div>
          <div class="form-group">
              <label for="inputISBN">ISBN:</label>
              <input type="text" class="form-control" id="inputISBN" placeholder="ISBN">
            </div>
            <div class="form-group">
                <label for="inputPublisher">Wydawca:</label>
                <input type="text" class="form-control" id="inputPublisher" placeholder="Wydawca">
              </div>  
              <div class="form-group">
                  <label for="inputQuantity">Ilość egzemplarzy:</label>
                  <input type="text" class="form-control" id="inputQuantity" placeholder="Ilość egzemplarzy">
                </div>  
                <div class="form-group">
                    <label for="inputTableOfContents">Spis treści:</label>
                    <input type="text" class="form-control" id="inputTableOfContents" placeholder="Spis treści">
                  </div>  
                  <div class="form-group">
                      <label for="inputDesc">Opis:</label>
                      <textarea class="form-control" rows="3" id="inputDesc" placeholder="Opis"></textarea>
                    </div>  
                    <div class="form-group">
                        <label for="inputTags">Tagi:</label>
                        <input type="text" class="form-control" id="inputTags" placeholder="Tagi">
                      </div>   
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
</div>
