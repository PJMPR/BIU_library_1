<div class="container">
	<div class="row">
		<div class="col-md-2 col-sm-2">
          <div id="public-image-menu-m">
            <ul class="public-image-tag-m">
                <li class="public-image-category-a selected" *ngFor="let item of model.listOfCategories">{{item.name}}                     
                      <ul *ngFor="let item2 of item.subCategories; let i = index">
                        <li class="public-image-tag-a">
                          <a routerLink="/home/books" *ngIf='i == 0 && item.name == "Książki"'>{{item2}} </a>
                          <a routerLink="/home/books" *ngIf='i == 1 && item.name == "Książki"'>{{item2}} </a>
                          <a routerLink="/home/books" *ngIf='i == 2 && item.name == "Książki"'>{{item2}} </a>
                        </li>
                        <li class="public-image-tag-a">
                            <a routerLink="/advancedsearch" *ngIf='i == 0 && item.name == "Wyszukiwarka"'>{{item2}} </a>
                          </li>
                        <li class="public-image-tag-a">
                            <a routerLink="/book/add" *ngIf='i == 0 && item.name == "Panel użytkownika"'>{{item2}} </a>
                            <a routerLink="/login" *ngIf='i == 1 && item.name == "Panel użytkownika"'>{{item2}} </a>
                            <a routerLink="#" *ngIf='i == 2 && item.name == "Panel użytkownika"'>{{item2}} </a>
                            <a routerLink="#" *ngIf='i == 3 && item.name == "Panel użytkownika"'>{{item2}} </a>
                          </li>
                         </ul>
                </li>            

            </ul>
          </div>
        </div>
	</div>
</div>
