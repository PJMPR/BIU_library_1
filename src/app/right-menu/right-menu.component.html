<div class="container">
	<div class="row">
		<div class="col-md-2 col-sm-2">
          <div id="public-image-menu-m">
            <ul class="public-image-tag-m">
                <li class="public-image-category-a selected" *ngFor="let item of model.listOfCategories">{{item.name}}                     
                      <ul>
                        <li class="public-image-tag-a" *ngFor="let item2 of item.subCategories"><a routerLink="/home/books"> {{item2}} </a></li>
                         </ul>
                </li>            

            </ul>
          </div>
        </div>
	</div>
</div>
